<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>CowLabs UniFOA</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-blue shadow-sm">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand d-flex align-items-center" href="https://cowlabs.com.br/src/home/index.htm">CowLabs</a>
                <div class="d-flex align-items-center">
                    <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="dropdown ms-2">
                        <button class="btn navbar-toggler dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="../login/index.html">Login</a>
                            <a class="dropdown-item" href="../register/index.html">Registre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDemanda">
        <i class="bi bi-plus-circle"></i>
    </button>
    <div class="modal fade" id="modalDemanda" tabindex="-1" aria-labelledby="modalDemandaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDemandaLabel">Nova Demanda</h5>
                </div>
                <div class="modal-body">
                    <form id="form-demanda">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="novaDemanda" placeholder="Digite o título da sua demanda" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="textoDemanda" placeholder="Digite aqui a demanda" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagemDemanda" class="form-label">Mídia (Opcional):</label>
                            <input type="file" class="form-control" id="imagemDemanda">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-outline-primary" form="form-demanda">Publicar demanda</button>
                </div>
            </div>
        </div>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">
            <h2 class="text-center">Colabore com a galera</h2>
            <div class="row" id="tarefa-list">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h4>
                                <img id="imagem-user" src="/assets/img/ImagemUser.jpg" class="rounded-circle" alt="Sua foto de usuário">
                                Olá colaborador, seja bem-vindo!
                            </h4>
                            <p class="card-text">
                                Desenvolver um logotipo original para uma empresa fictícia,
                                aplicando conceitos de design gráfico e identidade visual.<br />
                            </p>
                        </div>
                        <div class="btn-group mt-auto">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Ver demanda</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalDemanda">Começar demanda</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
